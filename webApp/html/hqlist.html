<script type="text/javascript" src="../js/load.js"></script>
<script>
    $(function (){
        var listwp  = $('#list_ul');
        appendLoad(listwp);
        rule.scrollEvent = function (fn) {
            var data = {
                num:10
            };
            var lastId = listwp.children(":last").attr("data-id");
            data.minId = lastId || "";
            $.postT(rule.root + "AppHerbal/market" , data , function (req){
                var li = "";
                var code = req.code;
                if (code == 1){
                    var datas = req.data;
                    console.log(datas)
                    var datasL = datas.length;
                    for (var i = 0; i < datasL; i++){
                        var createTime = datas[i].create_time,
                            hqId = datas[i].id,
                            actImg = datas[i].thumb,
                            title = datas[i].title,
                            headPic = datas[i].head_pic,
                            viewNum = datas[i].view,
                            description = datas[i].description,
                            viewNum = datas[i].view,
                            totalComment = datas[i].total_comment
                            totalReward =  datas[i].total_reward;
                            isReward = datas[i].is_reward;
                            author = datas[i].author;
                            //判断打赏按钮是否需要
                            var rewardBol = true;
                            if (rewardBol == ''){
                                rewardBol = false;
                            }
                            //判断图片是否存在
                            if (actImg){
                                 //<a href="javascript:;"><i class="iconfont icon_dashang icon"></i> <span>'+ totalReward +'</span></a>
                                //<a href="javascript:;"><i class="iconfont icon_fenxiang icon"></i> <span>分享</span></a>
                                li+= ' <li class="list_item" data-id="'+ hqId +'"><a href="./hqdetail.html?id='+ hqId +'"><div class="list_info"><div class="head_info clearfix"><img src="'+ headPic +'" alt="" class="head_img"><p>'+  author +'</p><span class="right_txt r">'+ createTime +'</span></div><div class="atc_c"><h3>'+title+'</h3><div class="txt_wp clearfix"><img src="'+ actImg +'" alt=""><div class="txt"><p>'+ description +'</p></div></div></div><div class="atc_op">浏览<span>'+ viewNum +'次</span><div class="r"><a href="javascript:;"><i class="iconfont icon_huifu icon"></i> <span>'+ totalComment +'</span></a></div></div></div></a></li>'
                            }else {
                                //a href="javascript:;"><i class="iconfont icon_dashang icon"></i> <span>'+ totalReward +'</span></a>
                                li += '<li class="list_item" data-id="'+ hqId +'"><a href="./hqdetail.html?id='+ hqId +'"><div class="list_info"><div class="head_info clearfix"><img src="'+ headPic +'" alt="" class="head_img"><p>'+ author +'</p><span class="right_txt r">'+ createTime +'</span></div><div class="atc_c"><h3>'+ title +'</h3><div class="txt_wp"><p>'+ description +'</p></div></div><div class="atc_op">浏览<span>'+ viewNum +'次</span><div class="r"><a href="javascript:;"><i class="iconfont icon_huifu icon"></i> <span>'+ totalComment +'</span></a></div></div></div></a></li>'
                            }
                    }
                    listwp.append(li);
                    if (datasL < data.num){
                        $("#load_wp").text("没有更多数据");
                        return;
                    }
                    fn&&fn();
                }else if (code == 103){
                        rule.reLogin();
                }else if (code == 0){
                    $("#load_wp").text("没有更多数据")
                }
            });
        }
        rule.scrollEvent();
    });
</script>
