                        realname = datas.realname,
                        mobile = datas.mobile;

						noRead = datas.notRead_num;
						$(".flw_num").text(flwNum);
						$(".news_num").text(noRead);
						$("#head-img").attr("src" , imgUrl);
						$(".user-name").text(realname);
						$(".user-mobile").text(mobile);
				}else  if (code == 103){
                    rule.reLogin();
				}
			})
		})
