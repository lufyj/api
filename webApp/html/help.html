	<script>
		$(function(){
			$('.help-main').on('click','.main-t',function(){
				var _this = $(this);
				var next=$(this).next('.help-b');
				if(next.hasClass('show')){
					_this.find('i').removeClass('rotate');
					next.removeClass('show');
				}else{
					var parents = _this.parent().siblings();
					parents.find('.show').removeClass('show');
					parents.find('i.rotate').removeClass('rotate');
					_this.find('i').addClass('rotate');
					next.addClass('show');
				}
			});
			var href='';
			$('.help-b').on('click','li',function(){
				href = $(this).find('a').attr('href');
				$(this).parents('.help-b').addClass('show');
				sessionStorage.setItem('href',href);
			});
			var hrefs = sessionStorage.getItem('href');
			if(hrefs){
				$('.help-b li a').each(function(){
					var _this= $(this);
					if(_this.attr('href')==hrefs){
						var i = _this.parents('.help-b');
						i.parent().siblings().find('.show').removeClass('show').prev().find('i').removeClass('rotate');
						i.addClass('show');
						i.prev().find('i').addClass('rotate');
					}
				});
			}
		});
	</script>
