			<h2>如何操作“我的关注”？</h2>
			<p>
				进入到药都网首页，选择药材分类中您喜欢的药材，点击进入到药材详情页面，然后点击右上角的“关注”即可。
			</p>
			<p>
				如：药都网首页中【热门推荐】---->【朱砂】---->【关注】
