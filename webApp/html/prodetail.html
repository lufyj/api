            <li>

<script src="../js/lists.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    var id = parseInt(rule.getRequest().id);
    var data = {
        clientType: 1,
        id: id
    };
    $.ajax({
        url: rule.root + "AppCompany/processInfo",
        data: data,
        type: "post",
        success: function(req) {
            var code = req.code;
            if(code == 1) {
                var datas = req.data;
                var contacts = datas.contacts;
                var content = datas.content;
                var mobile = datas.mobile;
                var remarks = datas.remarks;
                $(".process_type").text(content);
                $(".name_span").text(contacts);
                $(".tel_span").text(mobile);
                $(".remark").text(remarks);
                var obj = $('.middle li');
                line(obj);
            }
        },
        error: function(error) {
            console.log(error);
        }
    })
</script>

</html>
