<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>药都网--发布供应</title>
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/iconfont/iconfont.css" />
		<link rel="stylesheet" href="../css/tender.css" />
		<script src="../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
            if (!islogin()) location.href = "./login.html?ReturnUrl=" + encodeURIComponent(location.href);
		</script>
	</head>
	<body>
		<header>
			<a href="javascript:void(0);" class="back_btn" id="back_btn">
				<i class="icon_zjt iconfont"></i>返回
			</a>
			<span>发布投标</span>
		</header>
		<div class="ydw_wp">
			<section>
				<ul class="tender">
					<li>
						<span>单 价</span>：
						<input type="tel" autofocus="autofocus" maxlength="8" data-prtype="1" name="price" id="ten-price" placeholder="单位(元/公斤)" class="xz-width"/>
					</li>
					<li>
						<span>品 名</span>：
						<input type="text" name="goods_name" id="ten-name" readonly/>
					</li>
					<li>
						<span>规 格</span>：
						<input type="text" name="goods_attr_name" id="ten-norms" readonly/>
					</li>
					<li>
						<span>数 量</span>：
						<input type="tel" maxlength="7" name="num" id="ten-num" class="xz-width" readonly/>
					</li>
					<li class="ten-name">
						<span class="sup-l2">联系人</span>：
						<input type="text" name="contacts" id="ten-contact"/>
					</li>
					<li class="ten-tel">
						<span>手 机</span>：
						<input type="tel" maxlength="11" name="mobile" id="ten-mobile"/>
					</li>
					<li class="clearfix ten-picture">
						<span class="l">图 片&nbsp;&nbsp;<em>：</em></span>
						<form method="post" id="submitForm" enctype="multipart/form-data">
							<div class="clearfix l ten-imgs">
								<div class="sup-imgs-sc">
									<i class="iconfont icon-tp"></i>
									<input type="file" accept="image/*" name="imgs[]" id="ten-img"/>
									<input type="hidden" name="clientType" value="1" />
								</div>
							</div>
						</form>
					</li>
					<li class="ten-detail">
						<span>详细说明</span>：
						<textarea name="remarks" autoHeight="true" id="ten-detail" placeholder="请详细说明..."></textarea>
					</li>						
				</ul>
				<div class="ten-submit">
					<button type="button" id="tenderSubmit">发布</button>
				</div>
				
			</section>
		</div>
		<script src="../js/form.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/tender.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
