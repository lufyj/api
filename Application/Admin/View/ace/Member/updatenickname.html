<extend name="Public/base" />
<block name='navi'><li>管理员</li><li>用户信息</li></block>
<block name="body">
	<div class="page-header">
        <h1>修改昵称</h1>
    </div>
    <!-- 标题栏 -->
    <div class="row col-xs-12">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:U('updateNickname')}">修改昵称</a></li>
            <li><a href="{:U('updatePassword')}">修改密码</a></li>
        </ul>
        <div class="tab-content">
            <!-- 修改密码表单 -->
            <form action="{:U('')}" method="post" class="form-horizontal" autocomplete="off">
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">密码：<span class="check-tips">（请输入密码）</span></label>
                    <div class="controls">
                        <input type="password" name="password" class="col-xs-10 col-sm-5" autocomplete="off" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">昵称：<span class="check-tips">（请输入新昵称）</span></label>
                    <div class="controls">
                        <input type="text" name="nickname" class="col-xs-10 col-sm-5" autocomplete="off" value="{:get_username()}" />
                    </div>
                </div>
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                    	<button type="submit" class="btn btn-info submit-btn ajax-post" target-form="form-horizontal"><i class="ace-icon fa fa-check bigger-110"></i>确 认</button>
                    	<button class="btn btn-return" onclick="javascript:history.back(-1);return false;"><i class="ace-icon fa fa-undo bigger-110"></i>返 回</button>
                    </div>                    
                </div>
            </form>
        </div>
    </div>
</block>
<block name="script">
    <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>
    <script>
  		//导航高亮
    	highlight_subnav("{:U('Index/index')}");
    </script>
</block>
