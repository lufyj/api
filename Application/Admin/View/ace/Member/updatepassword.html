<extend name="Public/base" />
<block name='navi'><li>管理员</li><li>用户信息</li></block>
<block name="body">
<div class="page-header">
    <h1>修改密码</h1>
</div>  
<div class="row col-xs-12">
    <ul class="nav nav-tabs">           
        <li class="active"><a href="{:U('updatePassword')}">修改密码</a></li>
    </ul>
    <div class="tab-content">       
        <form action="{:U('Member/updatePassword')}" method="post" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">原密码：</label>
                <div class="controls">
                    <input type="password" name="old" class="col-xs-10 col-sm-5" autocomplete="off" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">新密码：</label>
                <div class="controls">
                    <input type="password" name="password" class="col-xs-10 col-sm-5" autocomplete="off" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">确认密码：</label>
                <div class="controls">
                    <input type="password" name="repassword" class="col-xs-10 col-sm-5" autocomplete="off" />
                </div>
            </div>
            <div class="clearfix form-actions">
                <div class="col-md-offset-3 col-md-9">
                    <button type="submit" class="btn btn-info submit-btn ajax-post" target-form="form-horizontal"><i class="ace-icon fa fa-check bigger-110"></i>确 认</button>
                    <button class="btn btn-return" onclick="javascript:history.back(-1);return false;"><i class="ace-icon fa fa-undo bigger-110"></i>返 回</button>
                </div>
            </div>
        </form>
    </div>
</div>
</block>
<block name="script">
<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>
<script>
//导航高亮
	highlight_subnav("{:U('Index/index')}");
</script>
</block>
