<extend name="Public/base"/>
<block name='navi'><li>管理员</li><li>用户信息</li></block>
<block name="body">    
    <div class="page-header">
		<h1>新增用户</h1>
	</div>
		<div class="row">
			<div class="col-xs-12">
		    <form action="{:U()}" method="post" class="form-horizontal">
		        <div class="form-group">
		            <label class="col-sm-3 control-label no-padding-right"><i class="ace-icon fa fa-asterisk red smaller-50"></i>&nbsp;&nbsp;用户名：</label>
		            <div class="controls">
		                <input type="text" class="col-xs-10 col-sm-5" name="username" value="">
		                <lable class="blue smaller lighter">（用户名会作为默认的昵称）</label>
		            </div>
		        </div>
		        <div class="form-group">
		            <label class="col-sm-3 control-label no-padding-right"><i class="ace-icon fa fa-asterisk red smaller-50"></i>&nbsp;&nbsp;密码：</label>
		            <div class="controls">
		                <input type="password" class="col-xs-10 col-sm-5" name="password" value="">
		                <lable class="blue smaller lighter">（用户密码不能少于6位）</label>
		            </div>
		        </div>
		        <div class="form-group">
		            <label class="col-sm-3 control-label no-padding-right"><i class="ace-icon fa fa-asterisk red smaller-50"></i>&nbsp;&nbsp;确认密码：</label>
		            <div class="controls">
		                <input type="password" class="col-xs-10 col-sm-5" name="repassword" value="">
		            </div>
		        </div>
		        <div class="form-group">
		            <label class="col-sm-3 control-label no-padding-right"><i class="ace-icon fa fa-asterisk red smaller-50"></i>&nbsp;&nbsp;邮箱：</label>
		            <div class="controls">
		                <input type="text" class="col-xs-10 col-sm-5" name="email" value="">
		                <lable class="blue smaller lighter">（用户邮箱，用于找回密码等安全操作）</label>
		            </div>
		        </div>
		        <div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
		            	<button class="btn btn-info submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal"><i class="ace-icon fa fa-check bigger-110"></i>确 定</button>
		            	<button class="btn btn-return" onclick="javascript:history.back(-1);return false;"><i class="ace-icon fa fa-undo bigger-110"></i>返 回</button>            
		            </div>
		        </div>
		    </form>
	    </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('User/index')}');
    </script>
</block>
