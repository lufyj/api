<volist name="tree" id="list">
	<dl class="cate-item">
		<dt class="cf">
			<form action="{:U('edit')}" method="post">
				<div class="btn-toolbar opt-btn cf">
					<a class="btn btn-minier btn-primary" title="编辑" href="{:U('edit?id='.$list['id'])}">编辑</a>
					<a class="btn btn-minier <if condition='$list.status == 1 '>btn-success</if> ajax-get" title="{$list.status|show_status_op}" href="{:U('setStatus?ids='.$list['id'].'&status='.abs(1-$list['status']))}">{$list.status|show_status_op}</a>					
				</div>
				<!-- <div class="fold"><i></i></div> -->
				<div class="order"><input type="text" name="sort" class="text input-mini" value="{$list.sort}"></div>
				<div class="order">{$list['status']?'是':'否'}</div>
				<div class="name">
					<span class="tab-sign"></span>
					<input type="hidden" name="id" value="{$list.id}">
					<input type="text" name="title" class="text" value="{$list.title}">				
					<span class="help-inline msg"></span>
				</div>
			</form>
		</dt>	
	</dl>
</volist>
