<div class="dataTables_wrapper form-inline no-footer">
    <table class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="sample-table-2_info">
        <thead>
             <tr>
             	<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>                         
                <th>关键词</th>                           
                <th>搜索热度</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <foreach name="data.list" item="vo" key="k">
                <tr>
                	<td><input class="ids customid" type="checkbox" name="id[]" value="{$vo.id}" /></td>            
                    <td>{$vo.goods_name}</td>             
                    <td>{$vo.goods_hot}</td>
                    <td style="width:170px">
                        <div class="btn-toolbar opt-btn cf">
                            <a class="btn btn-minier btn-primary ajax-get" href="{:U('custom_del',array('id'=>$vo['id']))}">删除</a>
                        </div>
                    </td>
                </tr>
                
            </foreach>
            <tr>
                <td colspan="4" style="text-align: left;"><button class="btn btn-danger btn-sm" type="button" id="submitBtn">选中删除</button></td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-xs-12">            
            <include file='Public/pager' url="{:U('GoodsSearchHot/custom_index')}"/>           
        </div>
    </div>    
</div>
