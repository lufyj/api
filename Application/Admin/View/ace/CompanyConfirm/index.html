<extend name="Public/base" />
<block name='navi'><li>客户管理</li><li>认证用户信息列表</li></block>
<block name="body">
    <div class="page-header"><h1>认证用户信息列表</h1></div><div class="space"></div>
    <div class="row">
        <div class="col-xs-12">
            <div class="col-xs-8">
                <form onsubmit="return false;" id="search-form">
                    <div style="margin-bottom:10px;">                    	
                        <select name="confirmStatus">
                        	<option value="0">请选择认证状态</option>
                        	<option value="2">未认证</option>
                        	<option value="3">已通过</option>
                        	<option value="4">未通过</option>
						</select>                       
                        <input type="text" name="name" class="input-sm" placeholder="请输入企业名称">                        
                        <a href="javascript:;" class="fm-button btn btn-sm btn-info search">查询</a>
                    </div>
                </form>
            </div>
            <div class="col-xs-12" id="ajax_table">      
            	<include file='table'/>            
            </div>
        </div>
    </div>
</block>
