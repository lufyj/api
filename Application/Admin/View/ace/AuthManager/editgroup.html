<extend name="Public/base" />
<block name='navi'><li>管理员</li><li>权限管理</li></block>
<!-- 管理员用户组新增和编辑页面 -->
<block name="body">	
	<div class="page-header">
		<h1>{$auth_group['id']?'编辑':'新增'}用户组</h1>
	</div>
	<div class="row col-xs-12">
	    <form action="{:U('AuthManager/writeGroup')}" class="form-horizontal" enctype="application/x-www-form-urlencoded" method="POST">
	        <div class="form-group">
	            <label for="auth-title" class="col-sm-3 control-label no-padding-right">用户组：</label>
	            <div class="col-sm-9">
	                <input id="auth-title" type="text" name="title" class="col-xs-10 col-sm-5" value="{$auth_group.title}"/>
	            </div>
	        </div>
	        <div class="form-group">
	            <label for="auth-description" class="col-sm-3 control-label no-padding-right">描述：</label>    
	            <div class="col-sm-9">        
	            	<textarea class="col-xs-10 col-sm-5" id="auth-description" type="text" name="description">{$auth_group.description}</textarea>
	            </div>            
	        </div>
	        <div class="clearfix form-actions">
	        	<div class="col-md-offset-3 col-md-9">
	            	<input type="hidden" name="id" value="{$auth_group.id}" />
	            	<button type="submit" class="btn btn-info submit-btn ajax-post" target-form="form-horizontal"><i class="ace-icon fa fa-check bigger-110"></i>确 定</button>
	            	<button class="btn btn-return" onclick="javascript:history.back(-1);return false;"><i class="ace-icon fa fa-undo bigger-110"></i>返 回</button>
	            </div>
	        </div>
	    </form>
    </div>
</block>
<block name="script">
<script type="text/javascript" charset="utf-8">
    //导航高亮
    highlight_subnav('{:U('AuthManager/index')}');
</script>
</block>
