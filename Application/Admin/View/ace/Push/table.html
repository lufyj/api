<div class="dataTables_wrapper form-inline no-footer">
    <table class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="sample-table-2_info">
        <thead>
            <tr>
                <th>序号</th>
                <th>通知标题</th>
                <th>类型</th>
                <th>客户端</th>
                <th>发布者</th>
                <th>推送时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <foreach name="list" item="vo" key="k">
                <tr>
                	<td>{$k+1}</td>
                	<td>{$vo.message}</td>
                	<td>{$vo.type|get_notify_type}</td>
                	<td>{$vo.platform|get_platform_type}</td>
                	<td>{$vo.operator}</td>
                	<td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
                	<td width="80px"><a class="btn btn-minier btn-danger ajax_get confirm no-refresh" href="{:U('del',array('id'=>$vo['id']))}">删除</a></td>
                </tr>
            </foreach>
        </tbody>
    </table>
    <div class="row">
        <div class="col-xs-12">            
        	<include file='Public/page' url="{:U('Push/Index')}"/>
        </div>
    </div>
</div>
