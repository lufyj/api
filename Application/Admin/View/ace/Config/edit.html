<extend name="Public/base"/>
<block name='navi'><li>系统</li><li>配置管理</li></block>
<block name="body">	
	<div class="page-header">
		<h1>{$info['id']?'编辑':'新增'}配置</h1>
	</div>
	<div class="row col-xs-12">
		<form action="{:U()}" method="post" class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right">配置标识：</label>
				<div class="controls">
					<input type="text" class="col-xs-10 col-sm-5" name="name" value="{$info.name|default=''}"><lable class="blue smaller lighter">（用于C函数调用，只能使用英文且不能重复）</label>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right">配置标题：</label>
				<div class="controls">
					<input type="text" class="col-xs-10 col-sm-5" name="title" value="{$info.title|default=''}"><lable class="blue smaller lighter">（用于后台显示的配置标题）</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right">排序：</label>
				<div class="controls">
					<input type="text" class="col-xs-10 col-sm-5" name="sort" value="{$info.sort|default=0}"><lable class="blue smaller lighter">（用于分组显示的顺序）</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right">配置类型：</label>
				<div class="controls">
					<select name="type">
						<volist name="Think.config.CONFIG_TYPE_LIST" id="type">
							<option value="{$key}">{$type}</option>
						</volist>
					</select><lable class="blue smaller lighter">（系统会根据不同类型解析配置值）</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right">配置分组：</label>
				<div class="controls">
					<select name="group">
						<option value="0">不分组</option>
						<volist name="Think.config.CONFIG_GROUP_LIST" id="group">
							<option value="{$key}">{$group}</option>
						</volist>
					</select><lable class="blue smaller lighter">（配置分组 用于批量设置 不分组则不会显示在系统设置中）</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right">配置值：</label>
				<div class="controls">				
					<textarea class="col-xs-10 col-sm-5" name="value">{$info.value|default=''}</textarea>
					<lable class="blue smaller lighter">（配置值）</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right">配置项：</label>
				<div class="controls">				
					<textarea class="col-xs-10 col-sm-5" name="extra">{$info.extra|default=''}</textarea>
					<lable class="blue smaller lighter">（如果是枚举型 需要配置该项）</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right">说明：</label>
				<div class="controls">				
					<textarea class="col-xs-10 col-sm-5" name="remark">{$info.remark|default=''}</textarea>
					<lable class="blue smaller lighter">（配置详细说明）</label>				
				</div>
			</div>
			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<input type="hidden" name="id" value="{$info.id|default=''}">
					<button class="btn btn-info submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal"><i class="ace-icon fa fa-check bigger-110"></i>确 定</button>
					<button class="btn btn-return" onclick="javascript:history.back(-1);return false;"><i class="ace-icon fa fa-undo bigger-110"></i>返 回</button>
				</div>			
			</div>
		</form>
	</div>
</block>

<block name="script">
	<script type="text/javascript">
		Think.setValue("type", {$info.type|default=0});
		Think.setValue("group", {$info.group|default=0});
		//导航高亮
		highlight_subnav("{:U('Config/index')}");
	</script>
</block>
