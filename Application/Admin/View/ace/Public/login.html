<body class="login-layout">
    <div class="main-container">
        <div class="main-content">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="login-container">
                        <div class="center">
                            <h1>
									<i class="ace-icon fa fa-leaf green"></i>
									<span class="red"></span>

								</h1>
                            <h4 class="blue" id="id-company-text">&copy; www.yaoduwang.com </h4>
                        </div>
                        <div class="space-6"></div>
                        <div class="position-relative">
                            <div id="login-box" class="login-box visible widget-box no-border">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												请输入你的用户信息
											</h4>
                                        <div class="space-6"></div>
                                        <form action="{:U('login')}" method="post" id="login_form">
                                            <fieldset>
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
														<input name='username' type="text" class="form-control" placeholder="用户名" autocomplete="off" autofocus/>

													</span>
                                                </label>
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
														<input name='password' type="password" class="form-control" placeholder="密码" autocomplete="off"/>
														<i class="ace-icon fa fa-lock"></i>
													</span>
                                                </label>
                                                <div class="space"></div>
                                                <div class="space"></div>
                                                <div id="tishi" style="height: 42px; width: 291px; display: block; color: #EC1708;"></div>
                                                <div class="clearfix">
                                                    <!-- <label class="inline">
                                                        <input type="checkbox" class="ace" />
                                                        <span class="lbl"> 记住我 </span>
                                                    </label> -->
                                                    <button type="button" class="width-35 pull-right btn btn-sm btn-primary" id="login_btn">
                                                        <i class="ace-icon fa fa-key"></i>
                                                        <span class="bigger-110">登录</span>
                                                    </button>
                                                </div>
                                                <div class="space-4"></div>
                                            </fieldset>
                                        </form>                                        
                                    </div>
                                    <!-- /.widget-main -->
                                    <div class="toolbar clearfix">
                                        <div>
                                            <a href="#" data-target="#forgot-box" class="forgot-password-link">
                                                <i class="ace-icon fa fa-arrow-left"></i> 忘记密码
                                            </a>
                                        </div>                                        
                                    </div>
                                </div>
                                <!-- /.widget-body -->
                            </div>
                            <!-- /.login-box -->
                            <div id="forgot-box" class="forgot-box widget-box no-border">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header red lighter bigger">
												<i class="ace-icon fa fa-key"></i>
												找回密码
											</h4>
                                        <div class="space-6"></div>
                                        <p>请联系管理员找回密码</p>
                                        <!-- <form>
                                            <fieldset>
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
															<input type="email" class="form-control" placeholder="Email" />

                                                </label>

                                                    </button>
                                                </div>
                                            </fieldset>
                                        </form> -->
                                    </div>
                                    <!-- /.widget-main -->

												返回登录页
												<i class="ace-icon fa fa-arrow-right"></i>
											</a>
                                    </div>
                                </div>
                                <!-- /.widget-body -->
                            </div>
                            <!-- /.forgot-box -->

    <script type="text/javascript">
    if ('ontouchstart' in document.documentElement) document.write("<script src='__ADMIN__/assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
    </script>
    <!-- inline scripts related to this page -->
    <script type="text/javascript">
    jQuery(function($) {
        $(document).on('click', '.toolbar a[data-target]', function(e) {
            e.preventDefault();
            var target = $(this).data('target');
            $('.widget-box.visible').removeClass('visible'); //hide others
            $(target).addClass('visible'); //show target
        });
        //绑定回车
        $(window).keydown(function (e) {
			 if (e.which == 13) {
				 $('#login_btn').trigger('click');
			 } 
		 });
        //绑定提交按钮
        $('#login_btn').on('click',function(){
        	//获取用户名密码
        	var form = $('#login_form');
        	var username = form.find('input[name=\'username\']').val(),
        		password = form.find('input[name=\'password\']').val();
        	if(!$.trim(username) || !$.trim(password)){
        		$('#tishi').text('*输入有误');
        		return;
        	}       
        	//回头在这里加上一个判断，若连续输入三次不正确就加上验证码
        	$.post("{:U('login')}",{username: username,	password: password},function(data){        		
        		$('#tishi').text(data.info);
        		if(data.status){        			
        			window.location.href = data.url;
        		}
        	});
        });
    });

    //you don't need this, just used for changing background
    jQuery(function($) {
        $('#btn-login-dark').on('click', function(e) {
            $('body').attr('class', 'login-layout');
            $('#id-text2').attr('class', 'white');
            $('#id-company-text').attr('class', 'blue');

            e.preventDefault();
        });
        $('#btn-login-light').on('click', function(e) {
            $('body').attr('class', 'login-layout light-login');
            $('#id-text2').attr('class', 'grey');
            $('#id-company-text').attr('class', 'blue');

            e.preventDefault();
        });
        $('#btn-login-blur').on('click', function(e) {
            $('body').attr('class', 'login-layout blur-login');
            $('#id-text2').attr('class', 'white');
            $('#id-company-text').attr('class', 'light-blue');

            e.preventDefault();
        });

    });
    </script>
