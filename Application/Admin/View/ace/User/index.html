<extend name="Public/base" />
<block name='navi'><li>客户管理</li><li>客户列表</li></block>
<block name="body">
    <div class="page-header"><h1>客户列表</h1></div><div class="space"></div>
    <div class="row">
        <div class="col-xs-12">
            <div class="col-xs-8">
                <form onsubmit="return false;" id="search-form">
                    <div style="margin-bottom:10px;">                    	
                        <select name="register_from">
                        	<option value="">请选择来源</option>
                        	<option value="0">PC 平台</option>
                        	<option value="2">IOS 平台</option>
                        	<option value="1">Android 平台</option>	                        	
                        	<option value="3">广告机平台</option>
						</select>                       
                       	<input type="text" name="realname" class="input-sm" placeholder="请输入姓名或手机号">                       
                        <a href="javascript:void(0)" class="fm-button btn btn-sm btn-info search">查询</a>
                    </div>
                </form>
            </div>
            <div class="col-xs-4 ">
                <a class="fm-button btn btn-sm btn-success pull-right" href="{:U('add')}">新 增</a>
            </div>
            <div class="col-xs-12" id="ajax_table">      
            	<include file='table'/>            
            </div>
        </div>
    </div>
</block>
