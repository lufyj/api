<block name="script">
	<!--脚本自定义开始-->
	<!-- <script src="__HOME__/user/js/user.js" type="text/javascript" charset="utf-8"></script> -->
	<script type="text/javascript">
		$(function() {
				//设置competes的右外边距
				$('.competes').each(function(i) {
					if(i % 2 == 0) {
						$(this).css('margin-right', '1.2%');
					}
				});
				//获取分类导航对象
				var cate_nav = $('#cate_nav');
				cate_nav.find('ul>li').on('click', function() {
					var inx = $(this).index();
					$(this).addClass('active').siblings().removeClass();
					if(this.innerHTML == '全部') {
						$(this).addClass('first');
					} else {
						$(this).removeClass('first');
					}
					if(inx != 0) {
						cate_nav.find('div.drugs-name').eq(inx).show().siblings('div').hide();
					} else {
						cate_nav.find('div.drugs-name').hide();
					}
				});
				//绑定初始化药品分类
				var cate_id = "{$Think.get.cate_id}" || '';
				if(parseInt(cate_id) > 0) {
					connector(cate_id);
				}
			})
			/* 加载求购列表页 */
		function rload() {
			window.location.href = "{:U('supply/lst')}";
		}
		var gid = {$Think.get.id|default=0} ;
		/*关于热门药材*/
		function remen(cateid,array){
			var great='';
			great='<div class="remen"><span>热门：</span>';
			for(var i=0,len=array.length;i<len;i++){
				great+='<a href="/supply/lst/cate_id/'+cateid+'/id/'+array[i].id+'.html">'+array[i].goods_name+'</a>';
			}
			great+='</div>';
			return great;	
		}
		/* 异步调取药品方法 */
		function connector(cate_id) {
			if(window.cache.c[cate_id]) {
				return;
			}
			var wrap_id = '#c-' + cate_id;
			$.ajax({
				url: "{:U('Demand/ajaxGetGoodsByCateId')}",
				dataType: "json",
				type: "get",
				data: { cate_id: cate_id, id:gid, type: 1 },
				beforeSend: function() {
					$(wrap_id).html('<img class="loadingimg" src="__IMG__/loading.gif" />');
				},
				success: function(req) {
					var datas = req.data.goods,
						hot = req.data.hot,
						datasL = datas.length,
						max = datas[0].goods_name.length,
						arr = [];
					for(var i = 0; i < 4; i++) {
						var newArr = [];
						arr.push(newArr);
					}

					for(var i = 0; i < datasL; i++) {
						if(datas[i].goods_name.length <= 2) {
							arr[0].push(datas[i]);
						} else if(datas[i].goods_name.length == 3) {
							arr[1].push(datas[i]);
						} else if(datas[i].goods_name.length == 4) {
							arr[2].push(datas[i]);
						} else if(datas[i].goods_name.length >= 5) {
							arr[3].push(datas[i]);
						}
					}
					var str = '';
					if(hot!=null){
						str = remen(cate_id,req.data.hot);
					}
					for(var i = 0; i < arr.length; i++) {
						var classS = "";
						if(i == 0) {
							for(var j = 0; j < arr[i].length; j++) {
								if(gid == arr[i][j].id){
									classS = " class='active' ";
								}else{
									classS="";
								}
								if(j == arr[i].length - 1) {
									str += "<a href='/supply/lst/cate_id/" + cate_id + "/id/" + arr[i][j].id + ".html'"+ classS +">" + arr[i][j].goods_name + "</a><br/>";
								} else {
									str += "<a href='/supply/lst/cate_id/" + cate_id + "/id/" + arr[i][j].id + ".html'"+ classS +">" + arr[i][j].goods_name + "</a>";
								}

							}
						} else if(i == 1) {
							for(var j = 0; j < arr[i].length; j++) {
								if(gid == arr[i][j].id){
									classS = " class='active' ";
								}else{
									classS="";
								}
								if(j == arr[i].length - 1) {
									str += "<a href='/supply/lst/cate_id/" + cate_id + "/id/" + arr[i][j].id + ".html'"+ classS +">" + arr[i][j].goods_name + "</a><br/>";
								} else {
									str += "<a href='/supply/lst/cate_id/" + cate_id + "/id/" + arr[i][j].id + ".html'"+ classS +">" + arr[i][j].goods_name + "</a>";
								}
							}
						} else if(i == 2) {
							for(var j = 0; j < arr[i].length; j++) {
								if(gid == arr[i][j].id){
									classS = " class='active' ";
								}else{
									classS="";
								}
								if(j == arr[i].length - 1) {
									str += "<a href='/supply/lst/cate_id/" + cate_id + "/id/" + arr[i][j].id + ".html'"+ classS +">" + arr[i][j].goods_name + "</a><br/>";
								} else {
									str += "<a href='/supply/lst/cate_id/" + cate_id + "/id/" + arr[i][j].id + ".html'"+ classS +">" + arr[i][j].goods_name + "</a>";
								}
							}
						} else if(i == 3) {
							for(var j = 0; j < arr[i].length; j++) {
								if(gid == arr[i][j].id){
									classS = " class='active' ";
								}else{
									classS="";
								}
								if(j == arr[i].length - 1) {
									str += "<a href='/supply/lst/cate_id/" + cate_id + "/id/" + arr[i][j].id + ".html'"+ classS +">" + arr[i][j].goods_name + "</a><br/>";
								} else {
									str += "<a href='/supply/lst/cate_id/" + cate_id + "/id/" + arr[i][j].id + ".html'"+ classS +">" + arr[i][j].goods_name + "</a>";
								}
							}
						}
					}
					$(wrap_id).html(str);
					window.cache.c[cate_id] = true;
				},
				error: function() {
					$.custom('网络连接超时，请您稍后重试');
				}
			});
		}
	</script>
	<!--脚本自定义结束-->
</block>
