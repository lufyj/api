<block name="style">
	<link rel="stylesheet" type="text/css" href="__CSS__/reset.css" />
	<link rel="stylesheet" href="__TMPL__/temp1/css/temp1.css" />
</block>
<!--<block name="body">
</block>-->
<block name="body">
	<div class="temp1">
		<!--temp1导航-->
		<div class="temp1_nav">
			<div class="logo clearfix">
				<img src="__TMPL__/temp1/images/bus_02.png" alt="" />
				<ul class="clearfix r logo_nav">
					<li><a href="###">首页</a></li>
					<li><a href="###">简介</a></li>
					<li><a href="###">动态</a></li>
					<li><a href="###">业务</a></li>
					<li><a href="###">联系我们</a></li>
				</ul>
				<p class="notice">
					<span>公告：</span>
					<marquee scrolldelay="1000" direction="up" behavior="scroll" scrollamount="30" loop="-1" onMouseOut="this.start()" onMouseOver="this.stop()">
						{$noticeInfo.content}
					</marquee>
				</p>
			</div>
		</div>
		<!--temp1导航结束-->
		<!--公司简介-->
		<div class="company01-intro clearfix">
			<div class="intros clearfix">
				<div class="intro-l l">
					<h2 class="titleBg" id="com22">企业简介</h2>
					<div class="cpy-desc clearfix">
						<img class="l" src="{$comInfo.background}" alt="" /> {$comInfo.desc}
						<if condition="$from eq 'show'">
							<a href="{:U('CompanyShow/descInfo',array('id'=>$comInfo['id']))}" target="_blank">更多&gt;&gt;</a>
						</if>
					</div>
				</div>
				<div class="intro-r l">
					<h2 class="titleBg" id="com23">企业动态</h2>
					<ul class="introR-b">
						<foreach name="newsInfo" item="news" key="news_k">
							<if condition="($news_k eq 0) and ($news.img neq '')">
								<li class="intoRB-first clearfix">
									<img src="{$news.img}" alt="" class="l" />
									<p class="l">
										<a href="{:U('CompanyShow/newsInfo',array('id'=>$news['id']))}" target="_blank">{$news.title} <span class="r">{$news.add_time}</span></a>
									</p>
									<p class="l cut_content">
										<span>{$news.content}</span>
										<if condition="$from eq 'show'">
											<a href="{:U('CompanyShow/newsInfo',array('id'=>$news['id']))}" target="_blank">更多&gt;&gt;</a>
											<else/>
											<a href="{:U('CompanyShow/newsInfo',array('id'=>$news['id']))}" target="_blank">更多&gt;&gt;</a>
										</if>
									</p>
								</li>
								<else/>
								<li>
									<i></i>
									<if condition="$from eq 'show'">
										<a href="{:U('CompanyShow/newsInfo',array('id'=>$news['id']))}" target="_blank">{$news.title}</a>
										<else/>
										<a href="{:U('CompanyShow/newsInfo',array('id'=>$news['id']))}" target="_blank">{$news.title}</a>
									</if>
									<span class="r">{$news.add_time}</span>
								</li>
							</if>
						</foreach>
					</ul>
				</div>
			</div>
		</div>
		<!--公司简介结束-->
	</div>
</block>
<block name="script">
	<script src="__STATIC__/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
	</script>
</block>
