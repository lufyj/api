<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<title>药都网找回密码</title>
		<link rel="shortcut icon" type="image/x-icon" href="__IMG__/logo-icon.ico">
		<link href="__CSS__/reset.css" rel="stylesheet" type="text/css" />
		<link href="__CSS__/login.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="header_bg">
			<div id="header" class="clearfix header-login">
				<a href="/">
					<img src="__IMG__/logo_03.png" alt="" />
				</a>
				<i></i>
				<span>找回密码</span>
			</div>
		</div>		
		<div class="middle-wrap register password clearfix">
			<div class="password-nav"></div>
			<form>
				<div class="password-phone">
					<input id="mobile" type="text" name="mobile" onfocus="usernameOnfocus();" onblur="usernameOnblur();" maxlength="11" placeholder="请输入您的手机号码" autocomplete="off" /><br />
					<span id="error_tip"></span>
				</div>
				<div class="password-code">
					<input type="text" name="code" id="code" placeholder="请输入验证码" maxlength="4" autocomplete="off" />
					<img alt="点击切换" class="yanzmaimg" title="点击切换" src="{:U('index/verify','',false)}" style="cursor:pointer;" onclick="changeCode();">
					<span><a href="javascript:;" onclick="changeCode();">看不清，换一张?</a></span>
				</div>
				<div class="password-next">
					<a href="javascript:;" id="step1_btn">下一步</a>				
				</div>
			</form>
		</div>		
		<include file="Public/footer" />
		<script src="__STATIC__/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script src="__HOME__/user/js/findpwd.js" type="text/javascript"></script>
		<script type="text/javascript">
		var urls = ["{:U('Index/verify','',false)}/"+ Math.random(),"{:U('login/validUsername')}","{:U('findpwd',array('i'=>2))}"];
		</script>
	</body>

</html>
